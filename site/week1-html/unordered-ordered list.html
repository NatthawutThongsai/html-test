<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered Lists</title>
</head>
<body>
	<h1>Unordered list</h1>
	<div>
		My typical dinner shopping list:
		<ul>
		<li>Milk</li>
		<li>Donuts</li>
		<li>Cookies</li>
			<ul>
				<li>Chocolate</li>
				<li>Sugar</li>
			</ul>
		<li>Pepto Bismol</li>
		</ul>
		<ol>
		<li>Milk</li>
		<li>Donuts</li>
		<li>Cookies</li>
			<ol>
				<li>Chocolate</li>
				<li>Sugar</li>
			</ol>
		<li>Pepto Bismol</li>
		</ol>
	</div>
</body>
</html>
