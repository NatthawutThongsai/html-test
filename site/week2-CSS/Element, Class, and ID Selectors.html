<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Element, Class, and ID Selectors</title>
<style>
p, h1, .blue {
	color: blue;
}
.green {
	color: green;
}
#name {
	color: red;
}
</style>
</head>
<body>
<h1>Element, Class, and ID Selectors</h1>
<p>This is Element Selector</p>
<p class="green">This is class Selector</p>
<p class="blue">This is class Selector</p>
<p id="name">This is ID Selector</p>
</body>
</html>
