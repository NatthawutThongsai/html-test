<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stylist Text</title>
<style>
body{
	font-size: 120%; 
}
.style{
	font-family: "Arial", "Helvatica", sans-serif;
	color: #ff00ff;
	font-style: italic;
	font-weight: 800;
	font-size: 24px
	text-transform: uppercase;
	text-align: center;
}
</style>
</head>
<body>
	<p>this is first paragraph</p>
	<p class="style">this is second paragraph</p>
	<div>Regular text</div>
	<div style="font-size: 2em;">2 em text
		<div style="font-size: 2em;">4 em text
			<div style="font-size: .5em;">2em again</div>
		</div>
	</div>

</body>
</html>
